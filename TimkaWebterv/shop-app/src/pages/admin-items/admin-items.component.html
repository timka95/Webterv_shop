<button mat-raised-button color="primary" (click)="uploadNewItem()">Upload New Item</button>

<table class="item-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Picture</th>
            <th>Price</th>
            <th>Discount</th>
            <th>Description</th>
            <th>Available</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td><img [src]="item.picture" alt="Item Image"></td>
            <td>${{ item.price }}</td>
            <td>{{ item.discountPercent ? item.discountPercent : '0' }}%</td>
            <td>{{ item.description ? item.description : 'This is an example of a description.' }}</td>
            <td>{{ item.amount ? item.amount : '50' }}</td>
            <td>
                <button mat-icon-button color="primary" (click)="editItem(item)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteItem(item)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </tr>
    </tbody>
</table>
