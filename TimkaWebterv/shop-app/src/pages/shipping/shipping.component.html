<div class="filters">
    <mat-form-field appearance="fill">
        <mat-label>Search by status...</mat-label>
        <input matInput [(ngModel)]="filterTerm" name="filter" (input)="applyFilter()">
    </mat-form-field>
</div>


<table class="item-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Item Price</th>
            <th>Amount</th>
            <th>Price</th>
            <th>Date</th>
            <th>Buyers email</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of filteredItems">
            <td>{{ item[0].id}}</td>
            <td>{{ item[1].name}}</td>
            <td>{{ item[1].price}}</td>
            <td>{{ item[0].amount}}</td>
            <td>{{ item[1].price *  item[0].amount}}</td>
            <td>{{ convertDate(item[0].date) }}</td>
            <td>{{ item[0].buyer_email}}</td>
            <td>{{ item[0].status}}</td>
            
            <td>
                <button mat-icon-button color="primary" (click)="editshipItem(item[0])">
                    <mat-icon>edit</mat-icon>
                </button>
                <!-- <button mat-icon-button color="warn" (click)="deleteItem(item)">
                    <mat-icon>delete</mat-icon>
                </button> -->
            </td>
        </tr>
    </tbody>
</table>
