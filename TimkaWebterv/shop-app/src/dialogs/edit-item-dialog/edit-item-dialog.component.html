<div id="edit-item-wrapper">
  <h1 mat-dialog-title>Edit Item</h1>
  <div mat-dialog-content>
      <!-- Material inputs for editing item properties -->
      <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="data.name" placeholder="Name" floatLabel="auto">
      </mat-form-field>
      <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput [(ngModel)]="data.description" placeholder="Description" floatLabel="auto"></textarea>
      </mat-form-field>
      <mat-form-field appearance="fill">
          <mat-label>Price</mat-label>
          <input matInput type="number" [(ngModel)]="data.price" placeholder="Price" floatLabel="auto">
      </mat-form-field>
      <mat-form-field appearance="fill">
          <mat-label>Discount</mat-label>
          <input matInput type="number" [(ngModel)]="data.discountPercent" placeholder="Discount" floatLabel="auto">
      </mat-form-field>
      <mat-form-field appearance="fill">
          <mat-label>Amount</mat-label>
          <input matInput type="number" [(ngModel)]="data.amount" placeholder="Amount" floatLabel="auto">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Picture</mat-label>
        <input matInput [(ngModel)]="data.picture" placeholder="Picture" floatLabel="auto">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
      <!-- Material buttons for canceling and saving changes -->
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button mat-button color="primary" [mat-dialog-close]="data" cdkFocusInitial (click)="saveChanges(data)">Save Changes</button>
  </div>
</div>
